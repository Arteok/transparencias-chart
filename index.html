<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos con ChartJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <main>
        <h1>Evolución de gasto</h1>        
        <hr>
        <div>
            <section class="cols-1">
                <figure>
                    <h2>Evolución del gasto por ejercicio</h2>
                    <canvas id="modelsChart"></canvas>
                </figure>            
            </section>
        </div>
        <div>
            <section class="cols-2"></section>
                <figure>
                    <h2>Comparativa de características:
                        <select id="featuresOptions">
                            <option value="height">Altura (m)</option>
                            <option value="length">Longitud (m)</option>
                            <option value="height">Velocidad (km/h)</option>
                        </select>
                    </h2>
                    <canvas id="featuresChart"></canvas>
                </figure>
            </section>
        </div>
        

        <section class="cols-3">
            <figure>
                <h2>Construcciones por año</h2>
                <canvas id="yearsChart" height="300px"></canvas>
            </figure>
        </section>
    </main>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="js/helpers.js"></script>
<script src="js/handlers.js"></script>
<script src="js/app.js"></script>

    
</html>
